name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:
jobs:
  syntax:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@b16edb7b39f2b56846ac5d3d13fd195b03cb3a4e # v1.0.4
      - name: Syntax check fish files
        uses: fish-shop/syntax-check@v1
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Fetch repository history for access to tags in tests
        run: git fetch --prune --unshallow --tags --force
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@b16edb7b39f2b56846ac5d3d13fd195b03cb3a4e # v1.0.4
      - name: Install pond
        uses: fish-shop/install-plugin@85ba3543a365d40ab5e15c74c89498dbb414e432 # v2.2.8
        with:
          plugin-manager: fisher
          plugins: (pwd)
      - name: Run Fishtape tests
        uses: fish-shop/run-fishtape-tests@c724f030f69df64930f136d4b023406f069189b0 # v1.5.5
        with:
          pattern: tests/**.fish
  install:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        plugin-manager: [fisher, oh-my-fish]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@b16edb7b39f2b56846ac5d3d13fd195b03cb3a4e # v1.0.4
      - name: Install pond using ${{ matrix.plugin-manager }}
        uses: fish-shop/install-plugin@85ba3543a365d40ab5e15c74c89498dbb414e432 # v2.2.8
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
          plugins: (pwd)
      - name: Check pond is installed
        run: functions -q pond
        shell: fish {0}
